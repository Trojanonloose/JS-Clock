<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Clock</title>
</head>

<body>
    <div class="container">
        <!-- Clock -->

        <div class="days">
            <p>Sunday</p>
            <p>Monday</p>
            <p>Tuesday</p>
            <p>Wednesday</p>
            <p>Thursday</p>
            <p>Friday</p>
            <p>Saturday</p>
        </div>

        <div class="time-div">
            <p class="current-time">This is the current time.</p>
        </div>

        <div>
            <button class="twelve-hour active-time-btn">12 Hour</button><button class="twentyfour-hour">24 Hour</button>
        </div>
    </div>
    <!-- script -->
    <script src="app.js"></script>
</body>

</html>
